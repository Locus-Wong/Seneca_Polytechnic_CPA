<body>

  <div class="navbar">
    <span id="logo"><i class="fa-solid fa-lemon"></i>Music</span>
    <form>
      <input id="search" placeholder="Search...">
    </form>
    <div class="links">
      <button class="nav-link"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</button>
      <button class="nav-link"><i class="fa-solid fa-guitar"></i>&nbsp;&nbsp;<a href="./new.html">Add New Artist</a></button>
      <button class="nav-link"><i class="fa-solid fa-radio"></i>&nbsp;&nbsp;Radio</button>
      <button class="nav-link"><i class="fa-solid fa-music"></i>&nbsp;&nbsp;Playlists</button>
    </div>

    <form id="newsletter" method="POST" action="https://httpbin.org/post">
      <hr class="solid">

      <label for="email">JOIN OUR EMAIL LIST</label>
      <hr class="solid">

      <div class="email-form">
        <input id="email" placeholder="Enter email...">
        <button id="join" type="submit">Join</button>
      </div>

    </form>


  </div>


  <div class="main">
    <div class="itunes">
      <div style="display: flex; justify-content: space-around;">
        <button class="apple-button"><i class="fa-solid fa-shuffle"></i></button>
        &nbsp;
        <button class="apple-button"><i class="fa-solid fa-backward"></i></button>
        &nbsp;
        <button class="apple-button"><i class="fa-solid fa-play"></i></button>
        &nbsp;
        <button class="apple-button"><i class="fa-solid fa-forward"></i></button>
        &nbsp;
        <button class="apple-button"><i class="fa-solid fa-repeat"></i></button>
      </div>
      <div class="apple-box">
        <audio controls autoplay>  
          <source src="./music/lobby.mp3" type="audio/mpeg">
      </audio>
    </div>
      <button class="apple-signin">Sign In</button>

    </div>
    <header>
      <!-- Change this to your App's info -->
      <h1>PapayaMusic</h1>
      <p>Sweet tunez...</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <div id="cards">

            <h4>ALBUM NAME</h4> 
            <p>SONG TITLE</p> 
        </div> -->
      </div>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/script.js"></script>
