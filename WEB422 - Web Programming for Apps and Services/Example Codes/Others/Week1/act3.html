<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
        let api_url="https://api.openweathermap.org/data/2.5/weather?q=Toronto&appid=d75b8286c6ff5f318727f9f6325e90a0&units=metric";
      fetch(api_url)
        .then(function (res) {
          console.log(res);
          return res.json();
        })
        .then(function (data) {
          console.log(data);
          //display temperature on the page?
          document.getElementById("demo").innerHTML = data.main.temp;
        });
    </script>
  </body>
</html>
